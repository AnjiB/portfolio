name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  publish_portfolio:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./content
          publish_branch: main